    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script>
    $(function(){
        $("#shorten").submit(function() {
            var u = $("#url").val();
            var cb = function(w){
                var res = $("#results");
                uurl = w.base_url+w.e_url;
                console.log(w);
                res.append("url: <a href="+uurl+">" + uurl + "</a><br>");
                res.append("stats: <a href="+uurl+"!>" + uurl + "!</a><br>");
            };

            $.post("/url", {url: u}, cb, "json");
            return false;
        }); 
    });

    </script>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

            <br><br><br>
            <div class="login-form">
          <p>URL shortener.</p><br>
          <form method='POST' action='/url' id='shorten'>
          <input style="width:500px; margin:5px" type='text' id = 'url' name='url' maxlength=1024 placeholder="URL to be shortened">
          <input type='submit' name='submit' class="btn primary">
      </form>
